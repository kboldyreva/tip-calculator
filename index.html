<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css.css">
    <title>Tip Calculator</title>
</head>

<body>
    <div class="parent-container">
        <h1>Tip Calculator</h1>

        <form>
            <label>How much was your bill?</label><br>
            <input type="number" id="bill-amount">
        </form>

        <form>
            <label>How many people are sharing the bill?</label><br>
            <input type="number" id="bill-share">
        </form>

        <form>
            <label>How was the service?</label><br>
            <select id="service-quality">
                <option disabled selected value="0">Choose an option</option>
                <option value="0.2">20% - Perfect</option>
                <option value="0.18">18% - Good</option>
                <option value="0.15">15% - Ok</option>
            </select>
        </form>

        <div class="child-container">
            <h2 id="total">$0.00</h2>
            <button onclick="calculate()">Calculate</button>
        </div>

    </div>
<script src="script.js"></script>
</body>

</html>
